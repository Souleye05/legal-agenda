<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#1a1a1a"/>
  <g fill="#ffffff">
    <!-- Balance beam -->
    <rect x="30" y="45" width="40" height="3" rx="1.5"/>
    <!-- Center pole -->
    <rect x="48.5" y="45" width="3" height="35" rx="1.5"/>
    <!-- Base -->
    <rect x="35" y="78" width="30" height="4" rx="2"/>
    <!-- Left scale -->
    <path d="M 35 45 L 30 35 L 40 35 Z"/>
    <line x1="30" y1="35" x2="40" y2="35" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Right scale -->
    <path d="M 65 45 L 60 35 L 70 35 Z"/>
    <line x1="60" y1="35" x2="70" y2="35" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Left chain -->
    <line x1="35" y1="45" x2="35" y2="35" stroke="#ffffff" stroke-width="1"/>
    <!-- Right chain -->
    <line x1="65" y1="45" x2="65" y2="35" stroke="#ffffff" stroke-width="1"/>
  </g>
</svg>
