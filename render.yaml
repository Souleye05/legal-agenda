# Render deployment configuration
# https://render.com/docs/yaml-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: legal-agenda-db
    env: docker
    plan: starter
    region: frankfurt
    databases:
      - name: legal_agenda
        user: legaluser

  # Backend API
  - type: web
    name: legal-agenda-backend
    env: node
    region: frankfurt
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: legal-agenda-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        value: Legal Agenda <noreply@legalagenda.com>
      - key: ALERT_CRON_SCHEDULE
        value: "0 20 * * *"
    healthCheckPath: /api

  # Frontend (Static Site)
  - type: web
    name: legal-agenda-frontend
    env: static
    region: frankfurt
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://legal-agenda-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
